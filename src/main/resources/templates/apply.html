<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>Apply for Job</title>
</head>
<body>
    <header>
        <h1>Job Application</h1>
    </header>
    <main>
        <div class="whole">
        <form id="applicationForm" method="post" action="/apply" enctype="multipart/form-data">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" readonly>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" readonly>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" readonly>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit Application</button>
        </form>
        <button id="backButton" onclick="goBack()">‚Üê Back</button>
        </div>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('jobTitle').value = localStorage.getItem('jobTitle');
    document.getElementById('company').value = localStorage.getItem('company');
    document.getElementById('location').value = localStorage.getItem('location');
     });


    </script>
</body>
</html>
